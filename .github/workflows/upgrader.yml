# Most of the logic in this file was copied from: https://github.com/drashland/deno-drash/blob/master/.github/workflows/bumper.yml. 

name: upgrader
on:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  upgrade-juanportal-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'

      - name: Juanportal NPM -> Upgrade Dependencies
        run: |
          cd src/juanportal
          npm update

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v2
        with:
          token: ${{ secrets.CI_USER_PAT }}
          commit-message: Upgrade Juanportal dependencies
          title: Upgrade Juanportal dependencies
          body: This was auto-generated by GitHub Actions.
          branch: upgrade-juanportal-dependencies

  upgrade-socket-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'

      - name: Socket NPM -> Upgrade Dependencies
        run: |
          cd src/socket
          npm update

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.CI_USER_PAT }}
          commit-message: Upgrade API dependencies
          title: Upgrade Socket dependencies
          body: This was auto-generated by GitHub Actions.
          branch: upgrade-api-dependencies
          
  upgrade-api-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'

      - name: API NPM -> Upgrade Dependencies
        run: |
          cd src/api
          npm update

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.CI_USER_PAT }}
          commit-message: Upgrade API dependencies
          title: Upgrade API dependencies
          body: This was auto-generated by GitHub Actions.
          branch: upgrade-api-dependencies
