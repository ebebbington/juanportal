version: '3'

services:

  nginx:
    container_name: juanportal_nginx
    build:
      context: .
      dockerfile: .docker/nginx.dockerfile
    ports:
      - "9002:9002"
    volumes:
      - ./src/juanportal:/var/www/juanportal
    working_dir: /var/www/juanportal
    networks:
      - juanportal-network

  node:
    container_name: juanportal_node
    build:
      context: .
      dockerfile: .docker/node.dockerfile
    volumes:
      - ./src/juanportal:/var/www/juanportal
    working_dir: /var/www/juanportal
    command: bash -c "npm i --verbose && pm2-runtime ecosystem.config.js"
    networks:
      - juanportal-network

  mongodb:
    container_name: juanportal_mongo
    image: mongo
    ports:
      - "27017:27017"
    env_file:
      - ./.docker/env/mongodb.env
    networks:
      - juanportal-network

  mongoseeder:
    container_name: juanportal_mongoseeder
    build:
      context: .
      dockerfile: .docker/mongo.seeder.dockerfile
    depends_on:
      - mongodb
    networks:
      - juanportal-network

  api:
    container_name: api_node
    build:
      context: .
      dockerfile: .docker/node.dockerfile
    volumes:
      - ./src/api:/var/www/api
    working_dir: /var/www/api
    command: bash -c "npm i --verbose && pm2-runtime ecosystem.config.js"
    networks:
      - juanportal-network

networks:
  juanportal-network:
    driver: bridge
